<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/984f1e8b4b.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

    <section class="homeSection">
        <div class="homeLeft">

            <img src="Images/tweet.svg" alt="">
            <div class="midMenu">

                <div>
                    <a href="home.html" class="homeBtns"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </div>

                <div>
                    <a href="explore.html" class="homeBtns"><i class="fa fa-hashtag" aria-hidden="true"></i> Explore</a> 
                </div>

                <div>
                    <a href="messages.html" class="homeBtns"><i class="fa fa-envelope-o" aria-hidden="true"></i> Messages</a>
                </div>

                <div>
                    <a href="profile.html" class="homeBtns"> <i class="fa fa-user" aria-hidden="true"></i> Profile</a> 
                </div>

                <div>
                    <a href="" class="homeBtns"><i class="fa fa-ellipsis-h" aria-hidden="true"></i> More</a>
                </div>
             
            </div>
            <button class="btn btn-primary">Tweet</button>

            <div class="bottomProfileCont">
                <div class="profilePlaceholder"></div>
                <div class="bottomProfile">
                    <p id="username">Username</p>
                    <p>username</p>
                </div>
            </div>

            <!-- <button id="logout">Logout</button> -->
        </div>

        <div class="tweetSection">
            <div class="topTweetBox">
                <h5>Message</h5>
            </div>

            <div class="d-flex" style="margin-left:20px; margin-top: 20px; align-items: center; border-bottom: rgba(128, 128, 128, 0.124) 1px solid; padding-bottom: 20px;">
                <div class="messImgCont">
                    <img id="messageUserPic">
                </div>

                <h5 style="margin-left: 20px;" id="messageUserName"></h5>

            </div>

            <div id="allMessages">

            </div>

          

            <div>
                <div class="textBox">
                    <div class="tweetBox">
                        <div class="profilePlaceholder"></div>
                        <textarea name="" id="messageInput"  placeholder="Your message.." rows="3"></textarea>
                    </div>
                    <div class="tweetButtons">
                        <div></div>
                        <!-- <button id="disabledBtn" class="btn btn-primary disabled">Send</button> -->
                        <button id="messageButton" class="btn btn-primary" >Send</button>
                    </div>
                </div>
            </div>




        </div>

        <div class="homeRight">

            <div id="showAllUsers">

            </div>

        </div>
    </section>

    
   

    


    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <script src="Js/config.js"></script>
    <script src="Js/messages.js"></script>

    
</body>
</html>
