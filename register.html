<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

    <section class="mainSec">

        <div class="rightSec">

            <img src="Images/tweet.svg" class="theLogo" alt="">

            <label for="" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your name">

            <label for="" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">

            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
            <button class="btn btn-primary myBtn" id="signUp">Sign Up</button>
            <button class="btn btn-primary" id="signingUp" style="display: none;" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Singing Up...
            </button>
            <br>
            <a href="index.html">Already have an account? Sign in</a>

        </div>

        <div class="leftSec">

        </div>


        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                ðŸ˜‚
                <strong class="me-auto" style="margin-left: 10px;">Sign Up Error</strong>
                <small>Moments ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body" id="toast-body">
              
              </div>
            </div>
        </div>

    </section>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <script src="Js/config.js"></script>
    <script src="Js/register.js"></script>
</body>
</html>
